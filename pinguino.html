    <h1>Pingüino</h1>
    <p>Los pingüinos son aves que no pueden volar, pero son excelentes nadadores. Habitan en zonas frías como la Antártida.</p>

    <img src="pinguino.jpg" width="300" alt="Pingüino">

    <p>Sus alas se han adaptado para usarlas como aletas en el agua. Se alimentan de peces, calamares y kril.</p>

    <hr>
    <p style="font-style: italic;">Dato curioso: el pingüino emperador es el más grande de su especie.</p>
